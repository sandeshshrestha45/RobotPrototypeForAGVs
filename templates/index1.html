<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robotic Vehicle Control</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        h1 {
            margin-bottom: 20px;
        }
        img {
            margin-bottom: 20px;
        }
        .control-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .control-buttons button {
            width: 100px;
            height: 100px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .control-buttons button:active {
            background-color: #0056b3;
        }
        #terminal-output {
            width: 640px;
            height: 200px;
            background-color: black;
            color: white;
            padding: 10px;
            overflow-y: auto;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Robotic Vehicle Control</h1>
    <img src="{{ url_for('video_feed') }}" alt="Video Stream" width="640" height="480">
    <div class="control-buttons">
        <button id="up" onmousedown="startMove('up')" onmouseup="stopMove()">Up</button>
        <button id="down" onmousedown="startMove('down')" onmouseup="stopMove()">Down</button>
        <button id="left" onmousedown="startMove('left')" onmouseup="stopMove()">Left</button>
        <button id="right" onmousedown="startMove('right')" onmouseup="stopMove()">Right</button>
    </div>
    <div id="terminal-output"></div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        var keyInterval;

        function startMove(direction) {
            $.post('/control', {'direction': direction});
            keyInterval = setInterval(function() {
                $.post('/control', {'direction': direction});
            }, 100); // Adjust this interval as needed
        }

        function stopMove() {
            clearInterval(keyInterval);
            $.post('/stop');
        }

        // SSE for terminal output
        if (!!window.EventSource) {
            var source = new EventSource('/terminal_output');
            source.onmessage = function (event) {
                var terminalOutput = document.getElementById('terminal-output');
                terminalOutput.innerHTML += event.data + '<br>';
                terminalOutput.scrollTop = terminalOutput.scrollHeight;
            };
        } else {
            console.log("Your browser doesn't support SSE");
        }
    </script>
</body>
</html>
